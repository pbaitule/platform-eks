apiVersion: apps/v1
kind: Deployment

metadata:
  name: nginx-webserver
  labels:
    app: nginx

spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: pbaitule/basic-nginx-webserver:57b85c395874d522300975ee57e5345b0e57a69b
          ports:
            - containerPort: 80
